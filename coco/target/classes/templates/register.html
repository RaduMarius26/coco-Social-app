<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<title>register</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>

<h1>Insert your information</h1>
<form action="#" th:action="@{/register}" th:object="${register}" method="post">

	<p>Username: <input type="text" th:field="*{userName}" required/>

	<p>Password: <input type="password"  th:field="*{password}" required/>

	<p><input type = "submit"/>
	<input type="reset" value="Reset" /></p>

</form>

</body>
</html>
